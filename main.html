<!doctype html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="chromatica.css">
	</head>
	<script src="script.js"></script>

	<body>
		<div class="popupContainerDiv">

			<!--Color correction switch-->
			<div>
				<div id="color_correct_switch" class="switch floating-text">
	  				<input id="color_correct" class="cmn-toggle cmn-toggle-round" type="checkbox">
	  				<label for="color_correct"></label>
				</div>

				<div class="floating-text">Color Correction</div>
				
				<!--Settings button-->

				<!--Play and other options button-->
				<div class="floating-menu" style="margin-right: 5%;">
					<img id="playButton" style="width:25px;" src="play.jpg"></img> 
					<div id="pauseDropdown" class="dropdown" style="display:none;">
						<img id="pauseButton" style="width:25px; display:none;" src="pause.png"></img> 
    					<ul class="dropdown-menu">
        					<li><a>10 min</a></li>
        					<li><a>30 min</a></li>
        					<li><a>60 min</a></li>
    					</ul>
					</div>
					<a target="_blank" href="settings.html"><img src="settings.png" style="width:25px;"></img></a>
				</div>
			</div>
		
			<!--RGB switch-->
			<div>
				<div id="rgb_switch" class="switch floating-text">
	  				<input id="rgb" class="cmn-toggle cmn-toggle-round" type="checkbox">
	  				<label for="rgb"></label>
				</div>

				<div class="floating-text">Show RGB Values</div>

			</div>
		
			<!--Descriptor switch-->
			<div>
				<div id="descriptor_switch" class="switch floating-text">
	  				<input id="descriptor" class="cmn-toggle cmn-toggle-round" type="checkbox">
	  				<label for="descriptor"></label>
				</div>

				<div class="floating-text">Show Color Descriptor</div>

			</div>
			</br>
			<div style = "display: table-cell; vertical-align: middle;">
				<label for="hue">Hue</label>
				<input type="range" name="hue" id="hue" value="180" min="0" max="360">
			</div>

			<div style = "display: table-cell; vertical-align: middle;">
				<label for="intensity">Intensity</label>
				<input type="range" name="intensity" id="intensity" value="50" min="0" max="100">
			</div>
			</br>
			<a target="_blank" href="http://review-my-design.org/h/share-social.php?mid=98hIfpG1kSLO">feedback</a>
			<a target="_blank" href="http://colorvisiontesting.com/" class="floating-right">learn more</a>
		</div>

		

	</body>

</html>
